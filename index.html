<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-full h-screen bg-teal-100 flex item-center justify-center">
        <div class="bg-gray-300 p-5 rounded-3xl">
            <form>
                <div class="pb-1 flex justify-end">
                    <input class="m-3 h-14 rounded-lg text-right text-5xl" style="width: 310px;" type="text" name="display" id="text">
                </div>
                <div>
                    <input class="border-none outline-none bg-white rounded-lg h-14 w-14 m-3 cursor-pointer" type="button" value="DC" onclick="display.value = '' " >
                    <input class="border-none outline-none bg-white rounded-lg h-14 w-14 m-3 cursor-pointer" type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input class="border-none outline-none bg-white rounded-lg h-14 w-14 m-3 cursor-pointer" type="button" value="." onclick="display.value += '.'">
                    <input class="border-none outline-none bg-white rounded-lg h-14 w-14 m-3 cursor-pointer" type="button" value="/" onclick="display.value += '/'">
                </div>
                <div>
                    <input class="border-none outline-none bg-white rounded-lg h-14 w-14 m-3 cursor-pointer" type="button" value="7" onclick="display.value += '7'">
                    <input class="border-none outline-none bg-white rounded-lg h-14 w-14 m-3 cursor-pointer" type="button" value="8" onclick="display.value += '8'">
                    <input class="border-none outline-none bg-white rounded-lg h-14 w-14 m-3 cursor-pointer" type="button" value="9" onclick="display.value += '9'">
                    <input class="border-none outline-none bg-white rounded-lg h-14 w-14 m-3 cursor-pointer" type="button" value="*" onclick="display.value += '*'">
                </div>
                <div>
                    <input class="border-none outline-none bg-white rounded-lg h-14 w-14 m-3 cursor-pointer" type="button" value="4" onclick="display.value += '4'">
                    <input class="border-none outline-none bg-white rounded-lg h-14 w-14 m-3 cursor-pointer" type="button" value="5" onclick="display.value += '5'">
                    <input class="border-none outline-none bg-white rounded-lg h-14 w-14 m-3 cursor-pointer" type="button" value="6" onclick="display.value += '6'">
                    <input class="border-none outline-none bg-white rounded-lg h-14 w-14 m-3 cursor-pointer" type="button" value="-" onclick="display.value += '-'">
                </div>
                <div>
                    <input class="border-none outline-none bg-white rounded-lg h-14 w-14 m-3 cursor-pointer" type="button" value="1" onclick="display.value += '1'">
                    <input class="border-none outline-none bg-white rounded-lg h-14 w-14 m-3 cursor-pointer" type="button" value="2" onclick="display.value += '2'">
                    <input class="border-none outline-none bg-white rounded-lg h-14 w-14 m-3 cursor-pointer" type="button" value="3" onclick="display.value += '3' ">
                    <input class="border-none outline-none bg-white rounded-lg h-14 w-14 m-3 cursor-pointer" type="button" value="+" onclick="display.value += '+'">
                </div>
                <div>
                    <input class="border-none outline-none bg-white rounded-lg h-14 w-14 m-3 cursor-pointer" type="button" value="00" onclick="display.value += '00'">
                    <input class="border-none outline-none bg-white rounded-lg h-14 w-14 m-3 cursor-pointer" type="button" value="0" onclick="display.value += '0'">
                    <input class="border-none outline-none bg-white rounded-lg h-14 w-36 m-3 cursor-pointer" type="button" value="=" onclick="display.value = eval(display.value)">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
